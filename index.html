<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Flashbang Ralf</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: 0.2s ease-in-out;
    }

    button {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      background: limegreen;
      color: black;
      cursor: pointer;
    }

    .flashbang {
      background: white !important;
      color: black !important;
    }
  </style>
</head>
<body>
  <h1>Bist du bereit? ðŸ˜ˆ</h1>
  <button onclick="flashbang()">Klick Mich</button>

  <script>
    function flashbang() {
      document.body.classList.add("flashbang");

      // Direktlink zur MP3, nicht zur Website
      const sound = new Audio("https://www.myinstants.com/media/sounds/ralf.mp3");
      sound.volume = 1.0;
      sound.play();

      // Bildschirm blinken lassen
      setInterval(() => {
        document.body.style.backgroundColor =
          document.body.style.backgroundColor === "white" ? "#ff0000" : "white";
      }, 100);
    }
  </script>
</body>
</html>
